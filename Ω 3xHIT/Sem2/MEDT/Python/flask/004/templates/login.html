{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}
<h1>Login</h1>
{% if message %}
    <p></p>{{ message }}</p>
{% endif %}

<form action = "http://localhost:5000/login" method="POST">
    <label>Benutzername:</label>
    <input type="text" name="username"><br>
    <label>Passwort:</label>
    <input type="password" name="password"><br>
    <input type="submit" value="Einloggen">
</form>
{% endblock %}
