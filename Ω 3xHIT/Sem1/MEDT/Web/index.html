<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Schülerformular</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" ref="script">

    <script>
        function check(){

            var eingaben = true;

            document.getElementsByName("out").forEach(element => {
                element.innerHTML = "";
            });

            if((document.getElementById("Name").value=="")) {
                document.getElementById("1").style="color:red";
                document.getElementById("1").innerHTML += "Namen überprüfen!";
                eingaben = false;

            } if((document.getElementById("Alter").value < 0)) {
                document.getElementById("2").style="color:red";
                document.getElementById("2").innerHTML += "Alter überprüfen!";
                eingaben = false;

            } if(!(validateEmail())) {
                document.getElementById("3").style="color:red";
                document.getElementById("3").innerHTML += "E-Mail überprüfen!";
                eingaben = false;

            } if(eingaben) {
                document.getElementById("1").style="color:green";
                document.getElementById("1").innerHTML = "Eingaben gültig!";
            }

            if(document.getElementById("Alter").value>=18){
                document.getElementById("Eigenberechtigt").checked = true;
            } else if(document.getElementById("Alter").value<=18){
                document.getElementById("Eigenberechtigt").checked = false;
            }
        }
        
        function validateEmail(){
            if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(document.getElementById("Email").value)){
                return true;
            }
            return false;
        }
    </script>

  </head>
  <body style="text-align: center;">
    <h1>Schülerformular</h1>
    <div class="container">
        <div class="row">

            <div class="col-sm-12 col-md-4 col-lg-3">
                <label for="Name">Name:</label>
                <input type="text" id="Name" class="form-control">
            </div>

            <div class="col-sm-12 col-12 col-md-4 col-lg-3">
                <label for="Alter">Alter:</label>
                <input type="number" id="Alter" class="form-control">
            </div>

            <div class="col-sm-12 col-12 col-md-4 col-lg-3">
                <label for="Eigenberechtigt">Eigenberechtigt:</label> <br>
                <input type="checkbox" id="Eigenberechtigt" class="form-check-input" disabled>
            </div>

            <div class="col-sm-12 col-12 col-md-4 col-lg-3">
                <label for="Email">E-Mail:</label>
                <input type="email" id="Email" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button style="margin-top: 2%;" type="submit" class="btn btn-primary" onclick="check();">Check</button>
                <div id="1" name="out"></div>
                <div id="2" name="out"></div>
                <div id="3" name="out"></div>
                
            </div>
        </div>
    </div>
</html>
