<html>
    <head>
        <title>{{ title }}</title>
    </head>
    <body>
        <h1>{{ title }}</h1>
        <ul>
            {% for user in users: %}
                {%if user.formell == True %}
                    <p>Guten Tag, {{ user.name }}</p>
                {% else %}
                    <p>Hallo {{ user.name }}</p>
                {% endif %}
            {% endfor %}
        </ul>
    </body>
</html>
