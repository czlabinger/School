<html>
    <head>
        <title>{{ title }}</title>
    </head>
    <body>
        <h1>{{ title }}</h1>
        <ul>
            {% for user in users: %}
                {% if user.formel == True %}
                    <li>Guten Tag, {{ user.name }}</li>
                {% else %}
                    <li>Hallo {{ user.name }}</li>
                {% endif %}
            {% endfor %}
        </ul>
    </body>
</html>
